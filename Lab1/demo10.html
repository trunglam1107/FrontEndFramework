<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo 10</title>
    <style type="text/css">
        div{
            width: 400px;
            height: 300px;
            border: 1px solid #cc3366;
            text-align: center;
            line-height: 300px;
        }

        .fillBackground{
            background-color: #c9c988;
        }
    </style>
</head>

<body>

    <h1>Demo Event</h1>

    <div>
        This is value 
    </div>

    <button type="button" id="btnShow">Show</button>
    <button type="button" id="btnHidden">Hidden</button>
    <button type="button" id="btnFadeIn">Fade-In</button>
    <button type="button" id="btnFadeOut">Fade-out</button>
    <button type="button" id="btnToggle">Toggle</button>

    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function () {
            $("#btnShow").click(function(){
                $("div").show(500);
            });

            $("#btnHidden").click(function(){
                $("div").hide(300);
            });

            $("#btnFadeIn").click(function(){
                $("div").fadeIn(500);
            });

            $("#btnFadeOut").click(function(){
                $("div").fadeOut(500);
            });

            $("#btnToggle").click(function(){
                $("div").toggle(500);
            });
        });
    </script>
</body>

</html>
